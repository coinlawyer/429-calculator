<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS CALCULATOR</title>
</head>
<body>
    </div>
    <h2>POWER JS CALCULATOR</h2>
    <form class="calculator">
        <input type="text" class="display" readonly placeholder="0">
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <br>
            <button>0</button>
            <button>.</button>
            <button><</button>
            <button>></button>
            <button>(</button>
            <button>)</button>
        </div>
        <div class="operations">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>  
        <div>
            <button class="percent">%</button>
            <button class="memory">m+</button>
            <button class="clearCE">ce</button>
            <button class="clearC">c</button>
            <button class="equalBtn">=</button>
            <button class="clearEl">‚Üê</button>
        </div>
    </form>
    <script
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
</body>
</html>
